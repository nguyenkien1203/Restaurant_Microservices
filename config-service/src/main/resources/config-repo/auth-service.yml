server:
  port: 8081
  # Kafka Configuration for Auth Service (Producer)
  kafka:
    consumer:
      group-id: auth-service-group
      auto-offset-reset: earliest
      enable-auto-commit: true
      auto-commit-interval: 1000
    producer:
      acks: all
      retries: 3
      batch-size: 16384
      linger-ms: 1
      buffer-memory: 33554432
