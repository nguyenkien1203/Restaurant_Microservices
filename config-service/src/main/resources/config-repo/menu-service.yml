spring:
  application:
    name: menu-service

  # PostgreSQL Configuration for Menu Service
  datasource:

    menu:
      jdbc-url: jdbc:postgresql://localhost:5432/menu_service_db
      username: ${SPRING_DATASOURCE_USERNAME:postgres}
      password: ${SPRING_DATASOURCE_PASSWORD:postgres}
      driver-class-name: org.postgresql.Driver
    # 2. Secondary DataSource - Shared Config DB
    shared:
      enabled: true
      jdbc-url: jdbc:postgresql://localhost:5432/shared_config_db
      username: ${SPRING_DATASOURCE_USERNAME:postgres}
      password: ${SPRING_DATASOURCE_PASSWORD:postgres}
      driver-class-name: org.postgresql.Driver

  # Kafka Consumer Group for Menu Service
  kafka:
    consumer:
      group-id: menu-service-group

server:
  port: 8082

# Security configuration
restaurant:
  security:
    default-type: JWT
    jwt:
      cookie-name: auth_token
      enc:
        private-key: ${JWT_ENC_PRIVATE_KEY:}
      sig:
        public-key: ${JWT_SIG_PUBLIC_KEY:}
    endpoints:
      - path: /actuator/**
        type: PUBLIC
      - path: /api/menu/{id}
        type: PUBLIC
      - path: /api/menu/available
        type: PUBLIC
jwt:
  session-validation:
    feign:
      enabled: true
