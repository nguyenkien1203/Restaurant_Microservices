spring:
  application:
    name: auth-service
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/auth_service_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: auth-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# JWT Configuration
jwt:
  # Legacy HMAC secret (for backward compatibility with JwtUtils)
  secret: ${JWT_SECRET:JrqaDYf2smUIwjvb96nBvnNdeT3OQX1vf1N9CHJpfps=}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days in milliseconds
  
  # Encryption Key Pair (RSA-based)
  enc:
    private-key: ${JWT_ENC_PRIVATE_KEY:}
    public-key: ${JWT_ENC_PUBLIC_KEY:}

  # Signing Key Pair (RSA-based)
  sig:
    private-key: ${JWT_SIG_PRIVATE_KEY:}
    public-key: ${JWT_SIG_PUBLIC_KEY:}
  
  # JWE/JWS Configuration
  access-token-expiration-ms: 900000 # 15 minutes (recommended for access tokens)
  refresh-token-expiration-ms: 604800000 # 7 days
  key-size: 2048 # RSA key size (2048 or 4096)
  enable-encryption: true # Enable JWE encryption
  key-rotation-days: 90 # Key rotation interval in days
  
  # Cookie Configuration
  cookie-name: auth_token
  refresh-cookie-name: refresh_auth_token
  expiration-days: 7
  refresh-expiration-days: 30

logging:
  level:
    root: INFO
    com.restaurant: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

