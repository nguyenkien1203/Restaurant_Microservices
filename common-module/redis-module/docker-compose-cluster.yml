version: '3.8'

services:
  redis-node-1:
    image: redis:7-alpine
    container_name: redis-cluster-node-1
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass redis123 --masterauth redis123
    ports:
      - "7000:6379"
    volumes:
      - redis-cluster-1:/data
    networks:
      redis-cluster-network:
        ipv4_address: 172.20.0.11

  redis-node-2:
    image: redis:7-alpine
    container_name: redis-cluster-node-2
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass redis123 --masterauth redis123
    ports:
      - "7001:6379"
    volumes:
      - redis-cluster-2:/data
    networks:
      redis-cluster-network:
        ipv4_address: 172.20.0.12

  redis-node-3:
    image: redis:7-alpine
    container_name: redis-cluster-node-3
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass redis123 --masterauth redis123
    ports:
      - "7002:6379"
    volumes:
      - redis-cluster-3:/data
    networks:
      redis-cluster-network:
        ipv4_address: 172.20.0.13

  redis-node-4:
    image: redis:7-alpine
    container_name: redis-cluster-node-4
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass redis123 --masterauth redis123
    ports:
      - "7003:6379"
    volumes:
      - redis-cluster-4:/data
    networks:
      redis-cluster-network:
        ipv4_address: 172.20.0.14

  redis-node-5:
    image: redis:7-alpine
    container_name: redis-cluster-node-5
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass redis123 --masterauth redis123
    ports:
      - "7004:6379"
    volumes:
      - redis-cluster-5:/data
    networks:
      redis-cluster-network:
        ipv4_address: 172.20.0.15

  redis-node-6:
    image: redis:7-alpine
    container_name: redis-cluster-node-6
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --requirepass redis123 --masterauth redis123
    ports:
      - "7005:6379"
    volumes:
      - redis-cluster-6:/data
    networks:
      redis-cluster-network:
        ipv4_address: 172.20.0.16

  redis-cluster-creator:
    image: redis:7-alpine
    container_name: redis-cluster-creator
    command: >
      sh -c "sleep 10 &&
      redis-cli -a redis123 --cluster create
      172.20.0.11:6379
      172.20.0.12:6379
      172.20.0.13:6379
      172.20.0.14:6379
      172.20.0.15:6379
      172.20.0.16:6379
      --cluster-replicas 1 --cluster-yes"
    networks:
      - redis-cluster-network
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6

volumes:
  redis-cluster-1:
  redis-cluster-2:
  redis-cluster-3:
  redis-cluster-4:
  redis-cluster-5:
  redis-cluster-6:

networks:
  redis-cluster-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

