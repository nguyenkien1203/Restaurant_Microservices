spring:
  application:
    name: redis-module
  data:
    redis:
      # Redis deployment mode: STANDALONE, SENTINEL, or CLUSTER
      mode: STANDALONE
      # Database index (0-15)
      database: 0
      # Redis password (if required)
      password: ${REDIS_PASSWORD:}
      # Connection timeout
      timeout: 60s
      # Standalone configuration
      standalone:
        host: localhost
        port: 6379
      # Lettuce connection pool configuration
      lettuce:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
        time-between-eviction-runs: 30s

