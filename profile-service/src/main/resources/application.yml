spring:
  application:
    name: profile-service
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      name: profile-service, actuator-config, redis-config, database-config, eureka-config, kafka-config, security-config
      fail-fast: false
      retry:
        max-attempts: 6
        initial-interval: 1000
        multiplier: 1.1
        max-interval: 2000

# Session validation via auth-service (local fallback if config-server not available)
jwt:
  session-validation:
    feign:
      enabled: true
